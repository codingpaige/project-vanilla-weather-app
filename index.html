<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <small>Results for <strong>Singapore</strong></small>
      <div class="row">
        <div class="col-4">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="mostly-cloudy"
          />
          <strong>32°C</strong> | °F
        </div>
        <div class="col-4">
          <ul>
            <li>Humidity: 62%</li>
            <li>Wind: 24 km/h</li>
          </ul>
        </div>
        <div class="col-4">
          <ul>
            <li><strong>Weather</strong></li>
            <li>Sunday 4:00pm</li>
            <li>Mostly cloudy</li>
          </ul>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/codingpaige/project-vanilla-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Paige</small
      >
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
