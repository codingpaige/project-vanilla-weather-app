<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" , class="d-flex" , role="search">
            <input
              class="form-control me-2"
              ,
              type="search"
              ,
              placeholder="Type a city..."
              ,
              id="city-input"
            />
            <button
              id="search-button"
              class="btn btn-outline-success"
              type="submit"
            >
              Search
            </button>
          </form>
          <span class="results">
            Results for
            <span class="city-name">
              <strong></strong>
            </span>
          </span>
          <br />
          <br />
          <div class="row">
            <div class="col-7">
              <div class="d-flex current-weather-icon">
                <img
                  id="weather-icon"
                  src=""
                  alt="mostly-cloudy"
                  class="float-left"
                />
                <div class="temp-value">32</div>
                <span class="temp-metrics"
                  ><a href="#" class="celsius-metric">°C</a> |
                  <a href="#" class="fahrenheit-metric">°F</a>
                </span>
                <ul>
                  <div class="humidity-wind">
                    <li>Humidity: <span class="humidity">62</span>%</li>
                    <li>Wind: <span class="wind">24</span>km/h</li>
                  </div>
                </ul>
              </div>
            </div>
            <div class="col-5">
              <div class="weather-overview">
                <ul>
                  <li><span class="weather-heading">Weather</span></li>
                  <li><span class="day-and-time">Sunday 4:00pm</span></li>
                  <li>
                    <span class="weather-description">Mostly cloudy</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <br />
          <br />
        </div>
        <small>
          <a
            href="https://github.com/codingpaige/project-vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Paige</small
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
